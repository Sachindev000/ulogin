<!-- 2.create a login page with username password login button and a link(register) -->

<body>
    <div class="container border border-black w-50 p-2 mt-5 bg-warning">
        <h1 class="text-center">Login Form</h1>
        <form action="">
            <div class="mt-2 p-2 fs-4">
                <label for="n1">UserName</label>
                <input type="text" name="" id="n1" class="form-control">
            </div>
            <div class="mt-2 p-2 fs-4">
                <label for="p1">Password</label>
                <input type="password" name="" id="p1" class="form-control">
            </div>
            <div class="mt-2 p-2 fs-4">
                <button class="btn btn-success">Login</button>

            </div>
            
        </form>
